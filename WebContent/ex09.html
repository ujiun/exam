<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>자바스크립</h1>
	
	<h2>함수(펑션)</h2>
	
</body>
<script type="text/javascript">
	
	
	//기명함수(이름있는 함수 - 선언적 함수) --->정의부분부터 조사된다(사용부분의 위치를 변경해서 실험)
	function testA() {
		console.log("testA 함수입니다.");
	}
	
	
	//사용하는법 		testA 이름, () 실행
	
	testA();
	///////////////////////////////////////////////////////////////////////////
	
	
	//익명함수(이름없는 함수) ---> 실제로 이름이 없으면 사용할수 없다//	만들고 바로 사용 , 변수에 할당해서 변수이름 사용
	var testB = function() {
		console.log("익명함수입니다.");
	}
	
	//사용하는법 	testB 이름, () 실행
	//변수에 function이 대입되고 난 후에 사용해야함
	
	testB();
	
	
	
	
</script>


</html>
