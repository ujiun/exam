<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="./cal.css" rel="stylesheet" type="text/css">

</head>

<body>

<div id="cal">
	<input id="display" type="text"><br>
	
	<div id="btnArea">
		<button id="btn9" type="button">9</button>
		<button id="btn8" type="button">8</button>
		<button id="btn7" type="button">7</button>
		
		<button id="btnDiv" type="button">/</button>
		<br>
		
		<button id="btn6" type="button">6</button>
		<button id="btn5" type="button">5</button>
		<button id="btn4" type="button">4</button>
		
		<button id="btnMulti" type="button">*</button>
		<br>
		
		<button id="btn3" type="button">3</button>
		<button id="btn2" type="button">2</button>
		<button id="btn1" type="button">1</button>
		
		<button id="btnPlus" type="button">+</button>
		<br>
		
		<button id="btnClear" type="button">C</button>
		<button id="btn0" type="button">0</button>
		<button id="btnEqual" type="button">=</button>
		<button id="btnMinus" type="button">-</button>
		<br>
	</div>
	
	
</div>


</body>


<script type="text/javascript">
window.onload=function(){
	
	//html(DOM)의 자바스크립트 객체화
	var display = document.getElementById("display");
	
	var btn9 = document.getElementById("btn9");
	var btn8 = document.getElementById("btn8");
	var btn7 = document.getElementById("btn7");
	var btn6 = document.getElementById("btn6");
	var btn5 = document.getElementById("btn5");
	var btn4 = document.getElementById("btn4");
	var btn3 = document.getElementById("btn3");
	var btn2 = document.getElementById("btn2");
	var btn1 = document.getElementById("btn1");
	var btn0 = document.getElementById("btn0");
	
	var btnDiv = document.getElementById("btnDiv");
	var btnMulti = document.getElementById("btnMulti");
	var btnPlus = document.getElementById("btnPlus");
	var btnMinus = document.getElementById("btnMinus");

	var btnClear = document.getElementById("btnClear");
	var btnEqual = document.getElementById("btnEqual");

	//내부 계산용 변수(화면에 출력될 문자열을 저장해둔다)
	var str ="";
	
	btn9.onclick = function(){ //버튼9 클릭했을때
		str += 9; 
		display.value = str;		
	};

	btn8.onclick = function(){ //버튼8 클릭했을때
		str += 8; 
		display.value = str;
	};
	
	btn7.onclick = function(){ //버튼7 클릭했을때				
		str += 7; 
		display.value = str;	
	};
	
	btn6.onclick = function(){ //버튼6 클릭했을때
		str += 6; 
		display.value = str;		
	};
	
	btn5.onclick = function(){ //버튼5 클릭했을때
		str += 5; 
		display.value = str;		
	};
	
	btn4.onclick = function(){ //버튼4 클릭했을때
		str += 4; 
		display.value = str;		
	};
	
	btn3.onclick = function(){ //버튼3 클릭했을때
		str += 3; 
		display.value = str;		
	};
	
	btn2.onclick = function(){ //버튼2 클릭했을때
		str += 2; 
		display.value = str;		
	};
	
	btn1.onclick = function(){ //버튼1 클릭했을때
		str += 1; 
		display.value = str;		
	};
	
	btn0.onclick = function(){ //버튼0 클릭했을때
		str += 0; 
		display.value = str;		
	};
	
	btnDiv.onclick = function(){ //버튼 / 클릭했을때				
		str += "/"; 
		display.value = str;	
	};
	
	btnMulti.onclick = function(){ //버튼 * 클릭했을때						
		str += "*"; 
		display.value = str;	
	};
	
	btnPlus.onclick = function(){ //버튼 + 클릭했을때						
		str += "+"; 
		display.value = str;	
	};
	
	btnMinus.onclick = function(){ //버튼 - 클릭했을때						
		str += "-"; 
		display.value = str;	
	};
	
	btnClear.onclick = function(){ //버튼 C 클릭했을때						
		str = ""; 
		display.value = str;	
	};
	
	btnEqual.onclick = function(){ //버튼 = 클릭했을때		
		
		if(str.includes("/")){ //문자열에 "/"를 포함하고 있으면 나누기 계산
			var data = str.split("/")
			str=parseInt(data[0])/parseInt(data[1]);
			
		}else if(str.includes("*")){ //문자열에 "*"를 포함하고 있으면 곱하기 계산
			var data = str.split("*")
			str=parseInt(data[0])*parseInt(data[1]);
			
		}else if(str.includes("+")){ //문자열에 "+"를 포함하고 있으면 플러스 계산
			var data = str.split("+")
			str=parseInt(data[0])+parseInt(data[1]);
			
		}else if(str.includes("-")){ //문자열에 "-"를 포함하고 있으면 마이너스 계산
			var data = str.split("-")
			str=parseInt(data[0])-parseInt(data[1]);
			
		}
		
		display.value = str;  //계산한 결과를 화면에 출력
		str="";               //값을 초기화(다음계산할을 위해 값 초기화)
		
	};
	
	
};



</script>


</html>
