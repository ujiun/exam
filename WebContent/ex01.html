<body>
	<h1>자바스크립트</h1>
	
	<h2>기본 데이터 타입</h2>
	
	
</body>

<script type="text/javascript">
	/*콘솔설명*/
	console.log("콘솔확인")
	
	/*기본자료형은 nomber string boolean 3가지가 있다*/
	console.log(typeof 1);			//number
	console.log(typeof 1.5);		//number
	console.log(typeof '한');		//string
	console.log(typeof "안녕하세요");	//string
	console.log(typeof (6>5));		//boolean
	console.log(typeof (6<5));		//boolean
</script>

<script type="text/javascript">
	console.log("number 형 확인");
	
	console.log(13+5);
	console.log(13-5);
	console.log(13*5);
	console.log(13/5);
	console.log(13%5);
	
	console.log(13+5.2);
	
	console.log(5+3*2);	
	console.log((5+3)*2);   
	
</script>

<script type="text/javascript">
	console.log("string 형 확인");
	
	console.log("동해물과 백두산이");


</script>



</html>
