<script type="text/javascript">

	var array = [273, 32, 103, 57, 52];

	var array2 = [];
	array2[0] = 1;      //[1]    
	array2[1] = 3;      //[1, 3]
	array2[2] = 5;      //[1, 3, 5]
	
	
	var no = array[1]    //array - 32
	console.log(no);
	
	console.log(array2[2])  //array2 - 5  
	
	array2.push(7)  //arrray2 7을 추가하고 싶다  [1, 3, 5, 7]   push()
	for(var i=0; i<array2.length; i++){
		var num = array2[i];
		console.log(num);
	}  
	
	console.log("===========================")  //array2 - 5  
	array2.pop();    //pop()      
	for(var i=0; i<array2.length; i++){
		var num = array2[i];
		console.log(num);
	}  

</script>
